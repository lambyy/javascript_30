<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log("Hello");

    // Interpolated
    console.log("Hello I am an %s string!", "interpolated");

    // Styled
    console.log("%c I am some styled text", "font-size: 25px; color: green;");

    // warning!
    console.warn("Warning!");

    // Error :|
    console.error("Error!");

    // Info
    console.info("Information!");

    // Testing
    const p = document.querySelector("p");
    console.assert(p.classList.contains('ouch'), "You did not select the right element");
    // only runs if the assertion is wrong

    // clearing console
    // console.clear();

    // Viewing DOM Elements
    console.log(p);
    // shows the element itself
    console.dir(p);
    // use to view all properties and methods on element

    // Grouping together
    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`);
      console.log(`This is ${dog.name}.`);
      console.log(`${dog.name} is ${dog.age} years old.`);
      console.log(`${dog.name} is ${dog.age * 7} dog years old.`);
      console.groupEnd(`${dog.name}`);
    });

    // counting
    console.count("Wes");
    console.count("Wes");
    console.count("Ted");
    console.count("Wes");
    console.count("Wes");
    console.count("Ted");
    console.count("Wes");
    console.count("Ted");
    console.count("Wes");
    console.count("Ted");

    // timing
    console.time("fetching data");
    fetch("https://api.github.com/users/lambyy")
      .then(data => data.json())
      .then(data => {
        console.timeEnd("fetching data");
        console.log(data);
      })
    // see how long something takes

    console.table(dogs);
  </script>
</body>
</html>
